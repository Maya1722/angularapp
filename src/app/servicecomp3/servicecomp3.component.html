<div style="text-align:center;">
  <h1>API DATA</h1>
  <table class="table table-dark">
    <thead>     <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Username</th>
      <th>Website</th>
      <th>Company</th>
      <th>Address</th>

    </tr>
  </thead>
  <tbody>  
    <tr *ngFor="let user of userData">  
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.username}}</td>
    <td>{{user.website}}</td>
    <td>{{user.company.name}}</td>
    <td>{{user.address.street}}</td>
  </tr>
</tbody>
  </table>

</div>
