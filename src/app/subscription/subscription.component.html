
    

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
    <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
    <div class="form-group">
    <label for="username">User Name</label>
    <input type="username" class="form-control" #username="ngModel" id="username" name="username" placeholder="Enter user name"  ngModel required>
    <small class="text-danger" *ngIf="!email.valid && email.touched"> please enter username</small>
    
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" #email="ngModel" email name="email" placeholder="Enter email" ngModel required>
    <small class="text-danger" *ngIf="!email.valid && email.touched"> enter valid Email</small>
    
    </div>    
    <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" id="password" #password="ngModel" name="password" placeholder="password" ngModel required>
    <small class="text-danger" *ngIf="!password.valid && password.touched">password at least 6 character</small>
    
    </div>
    <div class="form-group">
        <label for="subscription">subscription</label>
        <select class="form-control" name="subscription" id="subscription" [ngModel]="defaultValue">
        <option value="Advance">Advance</option>
        <option value="crash course">crash course</option>
        <option value="Basic">Basic</option>
        


        </select>
        </div>

    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>


    </form>
        </div>
  
    </div>
</div>
